<mat-card>
  <mat-card-title>Usuarios</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let usuario of usuarios">
        <h3 mat-line>
          <a mat-button [routerLink]="['/usuario-edit', usuario.id]">{{usuario.nombre}} {{usuario.apellido}}</a>
          ( {{usuario.email}} )
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button class="btn btn-primary" [routerLink]="['/usuario-add']">Agregar usuario</button>
  
</mat-card>
