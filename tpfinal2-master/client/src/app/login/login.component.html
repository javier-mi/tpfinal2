<mat-card>
 <div align="center"> 
  <form #userForm="ngForm" (ngSubmit)="save(userForm.value)">
     
    <mat-card-content>
      
      <input type="hidden" name="href" [(ngModel)]="user.href">
      <input id="edit-formula" type="hidden" name="href" [(ngModel)]="user.userData">
      
      <mat-form-field>
        <input matInput placeholder="Usuario" [(ngModel)]="user.usuario"
               required name="usuario" #usuario />
      </mat-form-field>
      
      <mat-form-field>
        <input matInput placeholder="Contrase&ntilde;a" [(ngModel)]="user.contrasenia"
              required name="contrasenia" #contrasenia />
      </mat-form-field>
    
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!userForm.form.valid">Ingresar</button>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!userForm.form.valid">Registrate</button>
    </mat-card-actions>
  
  </form>
 </div>
</mat-card>
