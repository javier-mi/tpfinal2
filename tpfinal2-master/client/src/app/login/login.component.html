<form #userForm="ngForm" (ngSubmit)="save(userForm.value)">
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 well">
      <div align="center"> 
          <fieldset>
            <legend>Login</legend>

              <input type="hidden" name="href" [(ngModel)]="user.href">
              <input id="edit-formula" type="hidden" name="href" [(ngModel)]="user.userData">

              <div class="form-group">
                <input matInput class="form-control" placeholder="Usuario" 
                      [(ngModel)]="user.usuario"
                      required name="usuario" #usuario />
              </div>

              <div class="form-group">
                <input matInput class="form-control" placeholder="Contrase&ntilde;a" 
                      [(ngModel)]="user.contrasenia"
                      required name="contrasenia" #contrasenia />
              </div>

              <button class="btn btn-primary" type="submit"
                      [disabled]="!userForm.form.valid">Ingresar</button>
          </fieldset>
      </div>
    </div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4 text-center">	
    &iquest;No ten&eacute;s cuenta? Registrate. <!--button mat-mini-fab color="primary" [routerLink]="['/user-add']">AQU&Iacute;</button-->
    </div>
	</div>
</div>
</form>
