<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 well">
      <div align="center"> 
        <fieldset>
            <form #userForm="ngForm" (ngSubmit)="save(userForm.value)">
              <mat-card-title>Usuario</mat-card-title>
              <mat-card-content>
                <input type="hidden" name="href" [(ngModel)]="user.href">
                <input id="edit-formula" type="hidden" name="href" [(ngModel)]="user.userData">
                <mat-form-field>
                    <input matInput placeholder="Pablo Garcia" [(ngModel)]="user.name"
                          required name="name" #name />
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="123546" [(ngModel)]="user.matricula"
                         name="matricula" #matricula />
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="-" [(ngModel)]="user.description"
                        required name="description" #description />
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="#######" [(ngModel)]="user.dni"
                          required name="dni" #dni />
                </mat-form-field>
              </mat-card-content>
              <mat-card-actions>
             
              </mat-card-actions>
              <mat-card-footer>
              </mat-card-footer>
            </form>
        </fieldset>
    </div>
  </div>
<div>

   <button mat-raised-button color="primary" [routerLink]="['/fotos']">Ver fotos</button>
