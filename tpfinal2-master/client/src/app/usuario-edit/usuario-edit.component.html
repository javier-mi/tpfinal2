<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 well">
      <div align="center"> 
        <fieldset>
            <form #usuarioForm="ngForm" (ngSubmit)="save(usuarioForm.value)">
              <mat-card-title>Modificar Usuario</mat-card-title>
              <mat-card-content>
                <input type="hidden" name="href" [(ngModel)]="usuario.href">
                <mat-form-field>
                    <input matInput placeholder="Nombre" [(ngModel)]="usuario.nombre"
                          required name="nombre" #nombre />
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Apellido" [(ngModel)]="usuario.apellido"
                         required name="apellido" #apellido />
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="E-mail" [(ngModel)]="usuario.email"
                        required name="email" #email />
                </mat-form-field>
              </mat-card-content>
              <mat-card-footer>
              <button id="submit1" mat-raised-button color="primary" type="submit">Eliminar</button>
              <button id="submit2" mat-raised-button color="primary" type="submit">Guardar</button>
              <button mat-raised-button color="primary" [routerLink]="['/fotos']">Ver fotos</button>
              </mat-card-footer>  
            </form>
        </fieldset>
    </div>
  </div>
