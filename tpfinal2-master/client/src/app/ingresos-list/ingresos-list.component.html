<div class="container">
  <div class="row">
  	<mat-card-title>Registros de Ingresos</mat-card-title>
    <mat-card>
      <mat-card-content>
      	<table class="table table-dark table-striped table-hover">
           <thead class="sticky-top">
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>DNI</th>
              <th>Matr&iacute;cula</th>
            </tr>
          </thead>
          <tbody>
            <tr mdbTableCol *ngFor="let persona of personas">
              <td>{{persona.nombre}}</td>
              <td>{{persona.apellido}}</td>
              <td>{{persona.dni}}</td>
              <td>{{persona.matricula}}</td>
            </tr>
          </tbody>
        </table>
      </mat-card-content>
    </mat-card>
</div>
