<mat-card>
  <mat-card-title>Listado de usuarios</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users">
        <h3 mat-line>
          <a mat-button [routerLink]="['/user-edit', user.id]">{{user.name}}</a>
          ( {{user.matricula}} )
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  
  <button mat-fab color="primary" [routerLink]="['/user-add']">Add</button>
</mat-card>
