<mat-card>
  <mat-card-title>Usuarios</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users">
        <h3 mat-line>
          <a mat-button [routerLink]="['/user-edit', user.id]">{{user.name}}</a>
          ( {{user.matricula}} )
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  
  <button class="btn btn-primary" [routerLink]="['/user-add']">Agregar usuario</button>
  
</mat-card>
